<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="Width=device-width, initial-scale=1.0, shrink-to-fit=0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <title>Maquina de tambores</title>
    <script>
      function play(str){

        if(str === "q" || str === "Q"){
          document.getElementById('display').innerText = "Heater 1";
        }
        else if(str === "w" || str === "W"){ 
          document.getElementById('display').innerText = "Heater 2";
        }
        else if(str === "e" || str === "E"){
          document.getElementById('display').innerText = "Heater 3";
        }
        else if(str === "a" || str === "A"){ 
          document.getElementById('display').innerText = "Heater 4";
        }
        else if(str === "s" || str === "S"){ 
          document.getElementById('display').innerText = "Heater 6";
        }
        else if(str === "d" || str === "D"){
          document.getElementById('display').innerText = "Chord 1";
        }
        else if(str === "z" || str === "Z"){
          document.getElementById('display').innerText = "Chord 2";
        }
        else if(str === "x" || str === "X"){
          document.getElementById('display').innerText = "Chord 3";
        }
        else if(str === "c" || str === "C"){  
          document.getElementById('display').innerText = "Dry Ohh";
        }
        

    
        var audio = document.getElementById(str);
        audio.play();
      }

      window.document.onkeyup = function(event) {

        let keystroke = event.key;
        if(keystroke === "q" || keystroke === "Q"){
          play("Q");
        }
        else if(keystroke === "w" || keystroke === "W"){
          play("W");
        }
        else if(keystroke === "e" || keystroke === "E"){
          play("E");
        }
        else if(keystroke === "a" || keystroke === "A"){
          play("A");
        }
        else if(keystroke === "s" || keystroke === "S"){
          play("S");
        }
        else if(keystroke === "d" || keystroke === "D"){
          play("D");
        }
        else if(keystroke === "z" || keystroke === "Z"){
          play("Z");
        }
        else if(keystroke === "x" || keystroke === "X"){
          play("X");
        }
        else if(keystroke === "c" || keystroke === "C"){
          play("C");
        }
      }
    </script>  
  </head>

  <body>
    <div id="contenedor" id="drum-machine">
      <h1 class="text-center">Maquina de tambores</h1>
      <div class="card my-3">
        <div class="card-body">
        <div class="text-center" id="display">Nombre de las canciones</div>
        </div>
      </div>
          <div id="caja">
          <button class="drum-pad btn btn-block " id="drum-0" onclick="play('Q')" style="background-color: rgb(14, 241, 52); margin-top: 10px; box-shadow: black 3px 3px 5px;">
            <audio class="clip" id="Q" src="./clip/Heater-1.mp3"></audio>
            Q
          </button>

            <button class="drum-pad btn btn-block" id="drum-1" onclick="play('W')" style="background-color: rgb(14, 241, 52); margin-top: 10px; box-shadow: black 3px 3px 5px;">
              <audio class="clip" id="W" src="./clip/Heater-2.mp3">
              </audio>
              W
            </button>

            <button class="drum-pad btn btn-block" id="drum-2" onclick="play('E')" style="background-color: rgb(14, 241, 52); margin-top: 10px; box-shadow: black 3px 3px 5px;">
              <audio class="clip" id="E" src="./clip/Heater-3.mp3"></audio>
              E
            </button>
            
            <button class="drum-pad btn btn-block" id="drum-3" onclick="play('A')" style="background-color: rgb(14, 241, 52); margin-top: 10px; box-shadow: black 3px 3px 5px;">
              <audio class="clip" id="A" src="./clip/Heater-4.mp3"></audio>
              A
            </button>

            <button class="drum-pad btn btn-block" id="drum-4" onclick="play('S')" style="background-color: rgb(14, 241, 52); margin-top: 10px; box-shadow: black 3px 3px 5px;">
              <audio class="clip" id="S" src="./clip/Heater-6.mp3"></audio>
              S
            </button>

            <button class="drum-pad btn btn-block" id="drum-5" onclick="play('D')" style="background-color: rgb(14, 241, 52); margin-top: 10px; box-shadow: black 3px 3px 5px;">
              <audio class="clip" id="D" src="./clip/Chord_1.mp3"></audio>
              D
            </button>

            <button class="drum-pad btn btn-block" id="drum-6" onclick="play('Z')" style="background-color: rgb(14, 241, 52); margin-top: 10px; box-shadow: black 3px 3px 5px;">
              <audio class="clip" id="Z" src="./clip/Chord_2.mp3"></audio>
              Z
            </button>

            <button class="drum-pad btn btn-block" id="drum-7" onclick="play('X')" style="background-color: rgb(14, 241, 52); margin-top: 10px; box-shadow: black 3px 3px 5px;">
              <audio class="clip" id="X" src="./clip/Chord_3.mp3"></audio>
              X
            </button>

            <button class="drum-pad btn btn-block" id="drum-8" onclick="play('C')" style="background-color: rgb(14, 241, 52); margin-top: 10px; box-shadow: black 3px 3px 5px;">
              <audio class="clip" id="C" src="./clip/Dry_Ohh.mp3"></audio>
              C
              </button>
              </div>
      </div>
</body>
</html>
